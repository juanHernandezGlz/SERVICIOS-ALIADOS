<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="card-body">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      <form (ngSubmit)="login()" autocomplete="off">
        <!-- Usuario -->
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="Ingrese su usuario"
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Ingrese su contraseña"
            />
            <button 
              type="button" 
              class="btn btn-outline-secondary" 
              (click)="togglePasswordVisibility()"
              id="togglePasswordButton"
            >
              <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
          {{ errorMessage }}
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100 mt-2" id="loginbutton">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
